<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formularios</title>
</head>
<body>
    <h1>Validacion de Formularios</h1>
    <form onsubmit="myform(event)" id="formulario" name="formul">
        <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name">
        </div>
        
        <div>
            <label for="lname">Apellido</label>
            <input type="text" id="lname" name="lname">
        </div>

        <div>
            <label for="age">Edad</label>
            <input type="text" id="age" name="age">
        </div>
        
        <div>
            <label for="mail">Mail</label>
            <input type="email" id="mail" name="mail">
        </div>

        <div class="coment">
            <label for="review">Comentarios:</label><br>
            <textarea name="review" rows="4" style="width: 100%;"></textarea>
        </div>
        
        <div class="check">
            <label for="myCheck">Acepta todas las condiciones</label>
            <input type="checkbox" id="myCheck">
        </div>

        <button>Enviar</button>
    </form>
    
<script src="./main.js"></script>
</body>
</html>
