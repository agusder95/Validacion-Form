<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formularios</title>
</head>
<body>
    <h1>Validacion de Formularios</h1>
    <form action="">
        <input type="text" id="name">
        <label for="name">Nombre</label>
        
        <input type="text" id="lname">
        <label for="lname">Apellido</label>
        
        <input type="text" id="age">
        <label for="age">Edad</label>
        
        <input type="email" id="mail">
        <label for="mail">Mail</label>
        
        <textarea name="review" rows="4" cols="50"></textarea>
        <label for="review">Comentarios:</label><br>
        
        <input type="checkbox" id="condiciones" name="condiciones" value=true>
        <label for="condiciones">Acepta todas las condiciones</label>

        <input type="submit" value="Enviar">
    </form>
    
<script src="./main.js"></script>
</body>
</html>
